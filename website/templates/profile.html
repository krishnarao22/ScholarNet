<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        section {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .profile {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .profile img {
            border-radius: 50%;
            max-width: 150px;
            height: auto;
        }

        .profile-info {
            max-width: 600px;
            text-align: left;
        }

        h2 {
            color: #333;
        }

        p {
            color: #666;
        }
    </style>
    <title>Student/Professor Profile</title>
</head>
<body>

    <header>
        <h1>University Profiles</h1>
    </header>

    <section class="profile">
        <img src="student_image.jpg" alt="Student Image">
        <div class="profile-info">
            <h2>John Doe</h2>
            <p>Student | Computer Science</p>
            <p>Email: john.doe@example.com</p>
            <p>Year of Study: 3</p>
        </div>
    </section>

    <section class="profile">
        <img src="professor_image.jpg" alt="Professor Image">
        <div class="profile-info">
            <h2>Dr. Jane Smith</h2>
            <p>Professor | Physics Department</p>
            <p>Email: jane.smith@example.com</p>
            <p>Research Interests: Quantum Physics, Astrophysics</p>
        </div>
    </section>

</body>
</html>
